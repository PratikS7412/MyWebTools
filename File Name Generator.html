<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* [unchanged styles] */
    /* All your CSS from the original remains as-is */
  </style>
</head>
<body>
  <div class="bg-dots">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
  </div>
  <div class="container">
    <h1>üìù File Name Generator</h1>
    <div class="radio-group">
      <label>
        <input type="radio" name="fileType" value="PL" checked onchange="toggleFields()"> PL
      </label>
      <label>
        <input type="radio" name="fileType" value="SL" onchange="toggleFields()"> SL
      </label>
    </div>

    <form id="fileForm" style="display: flex; flex-direction: column; gap: 0;">
      <div id="plFields">
        <label for="plRevision">Revision</label>
        <input type="text" id="plRevision" value="R0" autocomplete="off" placeholder="Enter revision">

        <label for="plLead">Lead Number</label>
        <input type="text" id="plLead" autocomplete="off" placeholder="Enter lead number">

        <label for="plCustomer">Customer Name</label>
        <input type="text" id="plCustomer" autocomplete="off" placeholder="Enter customer name">

        <label for="plProject">Project Name</label>
        <input type="text" id="plProject" autocomplete="off" placeholder="Enter project name">

        <label for="plSite">Site</label>
        <input type="text" id="plSite" autocomplete="off" placeholder="Enter site">
      </div>

      <div id="slFields" style="display:none;">
        <label for="slRevision">Revision</label>
        <input type="text" id="slRevision" value="R0" autocomplete="off" placeholder="Enter revision">

        <label for="slSystem">System Name</label>
        <input type="text" id="slSystem" autocomplete="off" placeholder="Enter system name">

        <label for="slWeight">Weight Capacity (TON)</label>
        <input type="text" id="slWeight" autocomplete="off" placeholder="Enter weight capacity">

        <label for="slLead">Lead Number</label>
        <input type="text" id="slLead" autocomplete="off" placeholder="Enter lead number">

        <label for="slCustomer">Customer Name</label>
        <input type="text" id="slCustomer" autocomplete="off" placeholder="Enter customer name">

        <label for="slProject">Project Name</label>
        <input type="text" id="slProject" autocomplete="off" placeholder="Enter project name">

        <label for="slSite">Site</label>
        <input type="text" id="slSite" autocomplete="off" placeholder="Enter site">
      </div>

      <button type="button" onclick="generateAndCopyFileName()">Generate &amp; Copy File Name</button>
    </form>

    <div id="result"></div>
    <div id="copyMsg">Copied!</div>
    <a class="footer-link" href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
  function todayDate() {
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, '0');
    const dd = String(d.getDate()).padStart(2, '0');
    return `${dd}.${mm}.${yyyy}`;
  }

  function toUpper(text) {
    return text.trim().toUpperCase();
  }

  function toggleFields() {
    const type = document.querySelector('input[name="fileType"]:checked').value;
    document.getElementById('plFields').style.display = type === 'PL' ? '' : 'none';
    document.getElementById('slFields').style.display = type === 'SL' ? '' : 'none';
    document.getElementById('result').innerText = '';
    document.getElementById('copyMsg').style.display = 'none';
  }

  function generateAndCopyFileName() {
    const type = document.querySelector('input[name="fileType"]:checked').value;
    let fileName = '';
    const date = todayDate();

    if (type === 'PL') {
      const revision = toUpper(document.getElementById('plRevision').value || 'R0');
      const lead = toUpper(document.getElementById('plLead').value);
      const customer = toUpper(document.getElementById('plCustomer').value);
      const project = toUpper(document.getElementById('plProject').value);
      const site = toUpper(document.getElementById('plSite').value);

      if (!revision || !lead || !customer || !project || !site) {
        document.getElementById('result').innerText = "Please fill all fields.";
        document.getElementById('copyMsg').style.display = 'none';
        return;
      }
      fileName = `PL_${revision}_${lead}_PARKING SYSTEM_${customer}_${project}_${site}_${date}`;

    } else {
      const revision = toUpper(document.getElementById('slRevision').value || 'R0');
      const system = toUpper(document.getElementById('slSystem').value);
      const weight = toUpper(document.getElementById('slWeight').value);
      const lead = toUpper(document.getElementById('slLead').value);
      const customer = toUpper(document.getElementById('slCustomer').value);
      const project = toUpper(document.getElementById('slProject').value);
      const site = toUpper(document.getElementById('slSite').value);

      if (!revision || !system || !weight || !lead || !customer || !project || !site) {
        document.getElementById('result').innerText = "Please fill all fields.";
        document.getElementById('copyMsg').style.display = 'none';
        return;
      }
      fileName = `SL_${revision}_${system}_PARKING SYSTEM_${weight}TON_${lead}_${customer}_${project}_${site}_${date}`;
    }

    document.getElementById('result').innerText = fileName;
    navigator.clipboard.writeText(fileName);
    const msg = document.getElementById('copyMsg');
    msg.style.display = 'block';
    msg.classList.add('show');
    setTimeout(() => msg.classList.remove('show'), 1200);
  }
  </script>
</body>
</html>
