<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    .bg-dots {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 12s infinite linear;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    }
    .dot1 { width: 120px; height: 120px; left: 8vw; top: 12vh; animation-delay: 0s;}
    .dot2 { width: 80px; height: 80px; right: 10vw; top: 22vh; animation-delay: 2s;}
    .dot3 { width: 100px; height: 100px; left: 20vw; bottom: 10vh; animation-delay: 4s;}
    .dot4 { width: 60px; height: 60px; right: 18vw; bottom: 16vh; animation-delay: 6s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.08);}
      100% { transform: translateY(0) scale(1);}
    }
    .container {
      max-width: 520px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.13);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 42px 36px 36px 36px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: fadeIn 0.9s cubic-bezier(.77,0,.18,1);
      border: 1.5px solid rgba(255,255,255,0.18);
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 28px;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      font-weight: 700;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    label {
      display: block;
      margin: 18px 0 6px 2px;
      font-weight: 600;
      color: #e3e9f0;
      letter-spacing: 0.7px;
      font-size: 1.08rem;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.22);
      color: #1a2636;
      margin-bottom: 2px;
      outline: none;
      transition: box-shadow 0.2s, background 0.2s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="text"]:focus {
      background: rgba(255,255,255,0.38);
    }
    button {
      width: 100%;
      margin-top: 28px;
      padding: 16px 0;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #result {
      margin-top: 32px;
      background: rgba(255,255,255,0.13);
      padding: 18px 16px;
      border-radius: 10px;
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 1.18rem;
      color: #1a2636;
      word-break: break-all;
      letter-spacing: 0.6px;
      border: 1.5px solid rgba(255,255,255,0.18);
      min-height: 32px;
      transition: background 0.2s;
      text-align: center;
    }
    #copyMsg {
      color: #43cea2;
      font-size: 1.02rem;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    #copyMsg.show {
      display: block;
      animation: fadeInOut 1.2s;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #43cea2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      transition: color 0.2s;
      letter-spacing: 0.5px;
    }
    .back-link:hover {
      color: #185a9d;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 4vw 18px 4vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      #result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-dots">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
  </div>
  <div class="container">
    <h1>üèóÔ∏è Block Name Generator</h1>

    <form id="blockForm" style="display: flex; flex-direction: column; gap: 0;">
      <label for="systemName">System Name</label>
      <input type="text" id="systemName" autocomplete="off">

      <label for="type">Type</label>
      <input type="text" id="type" autocomplete="off">

      <label for="specs">Specs</label>
      <input type="text" id="specs" autocomplete="off">

      <label for="extras">Extras</label>
      <input type="text" id="extras" autocomplete="off">

      <label for="weight">Weight (TON)</label>
      <input type="text" id="weight" autocomplete="off">

      <button type="button" onclick="generateAndCopyBlockName()">Generate &amp; Copy Block Name</button>
    </form>

    <div id="result"></div>
    <div id="copyMsg">Copied!</div>

    <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    function formatInput(text) {
      return text.trim().toUpperCase();
    }

    function generateAndCopyBlockName() {
      const systemName = formatInput(document.getElementById('systemName').value);
      const type = formatInput(document.getElementById('type').value);
      const specs = document.getElementById('specs').value.trim();
      const extras = formatInput(document.getElementById('extras').value);
      const weight = formatInput(document.getElementById('weight').value);

      if (!systemName || !type || !specs || !extras || !weight) {
        document.getElementById('result').innerText = "Please fill all fields.";
        document.getElementById('copyMsg').style.display = 'none';
        return;
      }

      // Format: systemname type PARKING SYSTEM (Specs) (Extras) (Weight TON)
      const blockName = `${systemName} ${type} PARKING SYSTEM (${specs}) (${extras}) (${weight} TON)`;
      document.getElementById('result').innerText = blockName;

      navigator.clipboard.writeText(blockName);
      const msg = document.getElementById('copyMsg');
      msg.style.display = 'block';
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 1200);
    }
  </script>
</body>
</html>
