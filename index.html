<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    .glass {
      background: rgba(255,255,255,0.13);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 28px;
      border: 1.5px solid rgba(255,255,255,0.18);
      padding: 48px 38px 38px 38px;
      margin-top: 60px;
      z-index: 2;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
      max-width: 480px;
      width: 95vw;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    h1 {
      color: #fff;
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      /* text-shadow: 0 4px 24px #43cea2, 0 2px 12px rgba(44,83,100,0.18); */ /* removed glow */
      margin-bottom: 18px;
      margin-top: 0;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #e3e9f0;
      font-size: 1.22rem;
      margin-bottom: 38px;
      margin-top: 10px;
      letter-spacing: 0.5px;
      /* text-shadow: 0 1px 8px rgba(44,83,100,0.13); */ /* removed glow */
    }
    .nav {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: stretch;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 22px 0;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 16px;
      font-size: 1.28rem;
      font-weight: 700;
      /* box-shadow: 0 4px 24px rgba(67,206,162,0.13); */ /* removed glow */
      transition: background 0.18s, transform 0.13s, box-shadow 0.18s;
      letter-spacing: 1px;
      border: none;
      outline: none;
      min-width: 220px;
      justify-content: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .nav a::before {
      content: "";
      position: absolute;
      left: -60px;
      top: 0;
      width: 60px;
      height: 100%;
      background: linear-gradient(120deg, #fff 0%, #43cea2 100%);
      opacity: 0.08;
      transform: skewX(-18deg);
      transition: left 0.3s;
      z-index: 0;
    }
    .nav a:hover {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      transform: translateY(-3px) scale(1.04);
      /* box-shadow: 0 8px 32px rgba(56,239,125,0.18); */ /* removed glow */
      text-decoration: none;
    }
    .nav a:hover::before {
      left: 100%;
    }
    .nav a span {
      position: relative;
      z-index: 2;
    }
    /* Animated background dots */
    .bg-dots {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 12s infinite linear;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    }
    .dot1 { width: 160px; height: 160px; left: 8vw; top: 10vh; animation-delay: 0s;}
    .dot2 { width: 100px; height: 100px; right: 10vw; top: 24vh; animation-delay: 2s;}
    .dot3 { width: 120px; height: 120px; left: 20vw; bottom: 8vh; animation-delay: 4s;}
    .dot4 { width: 80px; height: 80px; right: 18vw; bottom: 14vh; animation-delay: 6s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.08);}
      100% { transform: translateY(0) scale(1);}
    }
    @media (max-width: 700px) {
      .glass {
        padding: 18px 4vw 18px 4vw;
        margin-top: 24px;
      }
      h1 {
        font-size: 1.5rem;
        margin-top: 0;
      }
      .nav a {
        font-size: 1.05rem;
        padding: 14px 0;
        min-width: 0;
      }
    }
  </style>
</head>

  </div>

</body>
</html>
