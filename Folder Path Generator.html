<!DOCTYPE html>
<html>
<head>
  <title>Folder Path Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1.5px solid rgba(255,255,255,0.18);
      max-width: 420px;
      width: 100%;
      padding: 40px 36px 32px 36px;
      margin: 32px 0;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #fff;
      font-size: 2.1rem;
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 0 2px 12px rgba(44,83,100,0.18);
    }
    label {
      display: block;
      margin: 18px 0 7px 2px;
      font-weight: 600;
      color: #e3e9f0;
      letter-spacing: 0.7px;
      font-size: 1.04rem;
      text-shadow: 0 1px 4px rgba(44,83,100,0.08);
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 15px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.22);
      color: #1a2636;
      margin-bottom: 2px;
      outline: none;
      transition: box-shadow 0.2s, background 0.2s;
      box-shadow: 0 2px 8px rgba(44,83,100,0.06);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="text"]:focus {
      background: rgba(255,255,255,0.38);
      box-shadow: 0 4px 16px rgba(44,83,100,0.13);
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 28px 0 0 0;
    }
    button {
      width: 100%;
      padding: 16px 0;
      font-size: 1.12rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
      box-shadow: 0 4px 16px rgba(67,206,162,0.13);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      color: #e0e0e0;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(56,239,125,0.13);
    }
    #result {
      margin-top: 36px;
      background: rgba(255,255,255,0.13);
      padding: 22px 18px 18px 18px;
      border-radius: 12px;
      font-family: 'Consolas', 'Menlo', monospace;
      font-size: 1.09rem;
      color: #1a2636;
      word-break: break-all;
      letter-spacing: 0.6px;
      border: 1.5px solid rgba(255,255,255,0.18);
      min-height: 36px;
      transition: background 0.2s;
      position: relative;
      box-shadow: 0 2px 12px rgba(44,83,100,0.09);
      min-height: 44px;
    }
    #copyMsg {
      color: #43cea2;
      font-size: 1.02rem;
      position: absolute;
      right: 22px;
      top: 14px;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
      font-weight: 700;
      text-shadow: 0 1px 6px rgba(67,206,162,0.13);
    }
    #copyMsg.show {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .container {
        padding: 18px 4vw 18px 4vw;
      }
      #result {
        font-size: 0.99rem;
      }
    }
    /* Cool animated background dots */
    .bg-dots {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 12s infinite linear;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    }
    .dot1 { width: 120px; height: 120px; left: 8vw; top: 12vh; animation-delay: 0s;}
    .dot2 { width: 80px; height: 80px; right: 10vw; top: 22vh; animation-delay: 2s;}
    .dot3 { width: 100px; height: 100px; left: 20vw; bottom: 10vh; animation-delay: 4s;}
    .dot4 { width: 60px; height: 60px; right: 18vw; bottom: 16vh; animation-delay: 6s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.08);}
      100% { transform: translateY(0) scale(1);}
    }
  </style>
</head>
<body>
  <div class="bg-dots">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
  </div>
  <div class="container">
    <h2>Folder Path Generator</h2>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter customer name">

    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" placeholder="Enter project name">

    <label for="leadNumber">Lead Number:</label>
    <input type="text" id="leadNumber" placeholder="Enter lead number">

    <label for="site">Site:</label>
    <input type="text" id="site" placeholder="Enter site">

    <!-- New Section: Type Selection -->
    <label>Type:</label>
    <div style="margin-bottom: 10px; display: flex; gap: 24px; align-items: center;">
      <label style="font-weight: 500; color: #e3e9f0; font-size: 1rem;">
        <input type="radio" name="type" value="PROPOSAL" checked style="margin-right: 6px;"> PROPOSAL
      </label>
      <label style="font-weight: 500; color: #e3e9f0; font-size: 1rem;">
        <input type="radio" name="type" value="GAD" style="margin-right: 6px;"> GAD
      </label>
    </div>

    <!-- New Section: Revision Field -->
    <label for="revision">Revision:</label>
    <input type="text" id="revision" value="REV-00" placeholder="Enter revision (e.g., REV-00)">

    <div class="btn-group">
      <button onclick="generateAndCopyPath()">Generate &amp; Copy Folder Path</button>
    </div>

    <div id="result">
      <span id="copyMsg" style="display:none;">Copied!</span>
    </div>
    <a href="index.html" style="
      display: block;
      margin-top: 32px;
      text-align: center;
      color: #43cea2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      transition: color 0.2s;
      letter-spacing: 0.5px;
    " 
    onmouseover="this.style.color='#185a9d'"
    onmouseout="this.style.color='#43cea2'">
      ⬅️ Back to Home
    </a>
  </div>

  <script>
    function formatInput(text) {
      return text.trim().toUpperCase().replace(/\s+/g, ' ');
    }

    function generateAndCopyPath() {
      const customerName = formatInput(document.getElementById("customerName").value);
      const projectName = formatInput(document.getElementById("projectName").value);
      const leadNumber = formatInput(document.getElementById("leadNumber").value);
      const site = formatInput(document.getElementById("site").value);

      // Get selected type (PROPOSAL or GAD)
      const type = document.querySelector('input[name="type"]:checked').value;

      // Get revision value
      const revision = formatInput(document.getElementById("revision").value);

      if (!customerName || !projectName || !leadNumber || !site || !type || !revision) {
        document.getElementById("result").innerText = "Please fill all fields to generate the folder path.";
        const msg = document.getElementById("copyMsg");
        if (msg) {
          msg.classList.remove("show");
          msg.style.display = "none";
        }
        return;
      }

      const fullPath = `MD "${customerName}"\\` +
        `"${projectName}_${leadNumber}_${site}"\\` +
        `"${type}"\\` +
        `"${revision}"\\` +
        `"FROM CUSTOMER"`;

      document.getElementById("result").innerText = fullPath;

      // Copy to clipboard
      navigator.clipboard.writeText(fullPath);
      const msg = document.getElementById("copyMsg");
      if (msg) {
        msg.style.display = "inline";
        msg.classList.add("show");
        setTimeout(() => {
          msg.classList.remove("show");
          msg.style.display = "none";
        }, 1200);
      }
    }
  </script>
</body>
</html>
